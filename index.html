<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>
            Project: Rock Paper Scissors
        </h1>
        <div class="scores">
            <p class="playerScore">
                Player Score :
            </p>
            <p class="coumputerScore">
                Computer Score :
            </p>
        </div>

        <div class="actions">
            <p class="playerAction">
                Player Action :
            </p>
            <p class="computerAction">
                Computer Action :
            </p>
        </div>

        <div class="btns">
            <div class="btn">
                <button type="button">
                    Rock
                </button>
            </div>
            <div class="btn">
                <button type="button">
                    Paper
                </button>
            </div>
            <div class="btn">
                <button type="button">
                    Scissors
                </button>
            </div>
        </div>
    </div>
</body>

</html>
